<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Лаборатория двигателей</title>
  </head>
  <body>
    <div class="header">
      <div class="container header__container">
        <div class="logo">
          <div class="logo-block">
            <a href="#" class="logo__img">
              <img src="./assets/img/logo.png" alt="Логотип" />
            </a>
          </div>
          <div class="item-header">
            <div class="text-sm">
              Ремонтируем двигатели <br />
              Hyundai и Kia с 2012 года
            </div>
          </div>
          <div class="item-header">
            <div class="item">
              <img src="./assets/img/map.svg" alt="icon-map" />
            </div>
            <div class="text-sm">
              Адрес автоцентра: Москва, <br />
              Шоссейный проезд, с4 а/2
            </div>
          </div>
          <div class="item-header header-map">
            <div class="item">
              <img src="./assets/img/marker.svg" alt="icon-marker" />
            </div>
            <div class="header-map__info">
              <div class="header-map-title">Смотреть на карте</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
